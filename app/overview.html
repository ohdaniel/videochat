<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Store View</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link
     href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
     rel="stylesheet"
   />
   <link rel="stylesheet" href="./../css/styles.css" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
 </head>
 <body>
   <nav class="menu" id="menu">
     <div class="menu-button">
       <div class="menu-button-burger"></div>
     </div>
     <div class="information" id="information">
       <span>
         <i class="material-icons md-15" title='Store' id="storeIcon">store</i> 
       </span>
       <span class="talk-info" title='Change Name' id="store-info"></span>
       <span class="talk-info" title='Customer Count' id="customer-info"></span>
     </div>
   </nav>
   <div class="active-room-panel" id="active-room-container">
    <h3 class="panel-room">Active Rooms</h3>
    <div class="active-room" id="emptyRoom"><i class="material-icons sad-face">mood_bad</i><span> No one is available, please call for service</span></div>
   </div>
   <div class="user-detail-panel" id="user-detail-container">
     <div class="user-detail-content">
      User Detail: <input class="user-detail-input" type="text" placeholder="Please input detail" id="user-detail-input">
      <button class="button" id="userDetailButton"><i class="material-icons md-15" id="checkIcon">check</i></button>
    </div>
   </div>
   <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
   <script src="./overview.js"></script>
 </body>
</html>
