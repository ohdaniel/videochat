<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Store View</title>
   <link
     href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
     rel="stylesheet"
   />
   <link rel="stylesheet" href="./../css/styles.css" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
 </head>
 <body>
   <div class="container">
    <video autoplay playsinline class="big-video" id="remote-video"></video>
    <video autoplay playsinline muted class="small-video" id="local-video"></video>
    <div class="buttons">
        <button class="button" id="vidButton">vid</button>
        <button class="button" id="micButton">mic</button>
        <button class="button" id="swapButton">swap</button>
    </div>
   </div>
   <h1 class="talk-info" id="user-info"> 
    Hello
   </h1>
   <div class="active-room-panel" id="active-room-container">
    <h3 class="panel-room">Active Rooms:</h3>
   </div>
   <script src="./storeview.js"></script>
 </body>
</html>
