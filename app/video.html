<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Video</title>
   <link
     href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
     rel="stylesheet"
   />
   <link rel="stylesheet" href="./../css/styles.css" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
 </head>
 <body>
   <div class="container">
    <video autoplay playsinline class="remote-video" id="remote-video"></video>
    <video autoplay playsinline muted class="local-video" id="local-video"></video>
   </div>
   <h1 class="talk-info" id="user-info"> 
    Hello
   </h1>
   <h2 class="talk-info" id="talking-with-info"> 
     Select active user on the menu.
   </h2>
   <div class="active-users-panel" id="active-user-container">
    <h3 class="panel-title">Active Users:</h3>
   </div>
   <script src="./video.js"></script>
 </body>
</html>
