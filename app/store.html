<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Store</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link
     href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
     rel="stylesheet"
   />
   <link rel="stylesheet" href="./../css/styles.css" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
 </head>
 <body>
   <nav class="menu" id="menu">
     <div class="menu-button">
       <div class="menu-button-burger"></div>
     </div>
     <div class="information" hidden id="information">
       <h1 class="talk-info" id="store-info">
         <i class="material-icons md-7" id="infoIcon">info_outline</i>
       </h1>
       <div class="cam-options" hidden>
         Camera: 
         <select class="custom-select" id="cam-select" onChange="changeCamera(this.value)"></select>
       </div>
     </div>
   </nav>
   <div class="container">
    <video autoplay playsinline muted class="big-video" id="local-video"></video>
    <video autoplay playsinline class="small-video" id="remote-video"></video>
    <div class="buttons">
        <button class="button buttonDisabled" id="vidButton"><i class="material-icons md-20" id="vidIcon">videocam_off</i></button>
        <button class="button buttonDisabled" id="micButton"><i class="material-icons md-20" id="micIcon">mic_off</i></button>
        <button class="button" id="swapButton"><i class="material-icons md-20" id="swapIcon">autorenew</i></button>
    </div>
   </div>
   <div class="call-store-view-user-panel" id="call-store-view-user-container">
    <br>Store View User Id: <input type="text" id="store-view-user-id">
    <button class="button" id="callStoreViewUserButton"><i class="material-icons call" id="callIcon">call</i></button>
   </div>
   <script src="./store.js"></script>

            var remoteClass = document.getElementById('remote-video').className;
            document.getElementById('local-video').className = remoteClass;
            document.getElementById('remote-video').className = localClass;
        }
    </script> -->
 </body>
</html>
